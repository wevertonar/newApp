<ion-header>
  <ion-navbar color="primary">
    <ion-title>Logar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <ion-card-header class="login">
      <ion-grid >
          <ion-row>
            <ion-col center text-center>
              <ion-icon style="zoom:8;" name="ios-contact"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-grid>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login(user)">Login</button>
  
  </ion-card-content>

</ion-card>

</ion-content>
